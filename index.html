<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Etch-A-Sketch - Postiey</title>
</head>
<body>

    <div class="header">
        <h1>Sketch Pad</h1>
    </div>

    <div class="grid">
        <div class="gridContainer">
        </div>
    </div>

    <div class="functionBtns">
        <div class="colorContainer">
            <input type="color" value="#000000" class="colorPicker">
        </div>
        <div class="btnContainer">
            <button class="btn greyscale">Black and Gray</button>
            <button class="btn rainbow">Rainbow</button>
            <button class="btn gridResize">Grid Size</button>
            <div class="gridDropdown">
                <button class="dropBtn first">8x8</button>
                <button class="dropBtn second">16x16</button>
                <button class="dropBtn third">32x32</button>
                <button class="dropBtn four">64x64</button>
            </div>
            <button class="btn resetGrid">Clear Grid</button>
        </div>
    </div>
    
</body>
<script src="/main_script.js"></script>
</html>
